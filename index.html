<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Crie seu Convite Digital</title>
    <link rel="stylesheet" href="index.css">
    </head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<body>

<div class="app-container">

    <aside>
        <div class="aside-content">
            <img src="./assets/Logo.svg" alt="">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </div>
    </aside>
    
    <main class="invite">
        
        <h1>Crie seu convite</h1>

        <form class="invite-form">

             <fieldset class="event-info" >
                <div class="row">
                    <img src="./assets/icons/calendar.svg" alt="">
                    <legend class="form-section-title">Sobre o evento</legend>
                </div>
                    
                    <div class="text-input">
                     <label for="title" class="titulo">Título</label>
                     <input type="text" id="title" name="title" class="titulo" placeholder="Nome do evento">
                     </div>
                
                 <div class="row">
                    <div class="text-input2">
                        <label for="start-date">Início</label>
                        <input type="datetime-local" id="start-date" name="start-date" placeholder="DD/MM/AAAA, --:--">
                    </div>

                    <div class="text-input2">
                        <label for="end-date">Fim</label>
                        <input type="datetime-local" id="end-date" name="end-date" placeholder="DD/MM/AAAA, --:--">
                    </div>

                 </div>

                 <div class="row">
                    <div class="event-type">
                        <label for="event_type">Tipo</label>
                        
                    <div class="selector-event-type">

                        <div class="segmented-control">
                            <input type="radio" name="segmented-control" id="present" value="present"checked>
                            <img src="./assets/icons/building.svg" alt="">
                             <label for="event_type">Presencial</label>
                        </div>
                            <div class="segmented-control">
                            <input type="radio" name="segmented-control" id="online" value="online" checked>
                            <img src="/assets/icons/video.svg" alt="">
                            <label for="event_type">Online</label>


                        </div>

                        </div>
                    

                    </div>

                    <div class="event-local">
                        <label for="local">Local</label>
                        <input type="text" name="local" id="local" placeholder="Link ou endereço">
                    </div>

                 </div>

                 <div class="description-area">
                 <label for="description">Descrição</label>
                 <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento">   
                 </textarea>
                </div>
              
             </fieldset>

            <fieldset class="customarea">
                <div class="row">
                    <img src="/assets/icons/paintbrush.svg" alt="">
                    <legend>Personalização</legend>
                </div>

                <div class="colors">
                    <label class="">Cor principal</label>
                    <div class="color-picker">
                        <label for="color-1">
                            <input type="radio" name="theme-color" id="color-1">
                        </label>

                        <label for="color-2">
                            <input type="radio" name="theme-color" id="color-2">
                        </label>

                        <label for="color-3">
                            <input type="radio" name="theme-color" id="color-3">
                        </label>

                        <label for="color-4">
                            <input type="radio" name="theme-color" id="color-4">
                        </label>

                        <label for="color-5">
                            <input type="radio" name="theme-color" id="color-5">
                        </label>

                        <label for="color-6">
                            <input type="radio" name="theme-color" id="color-6">
                        </label>

                        <label for="color-7">
                            <input type="radio" name="theme-color" id="color-7">
                        </label>

                        <label for="color-8">
                            <input type="radio" name="theme-color" id="color-8">
                        </label>

                        <label for="color-9">
                            <input type="radio" name="theme-color" id="color-9">
                        </label>

                        <label for="color-10">
                            <input type="radio" name="theme-color" id="color-10">
                        </label>

                        <label for="color-11">
                            <input type="radio" name="theme-color" id="color-11">
                        </label>

                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-group__label">Tema do evento</label>
                    <div class="theme-selector">
                        <div class="box-theme">
                           <input type="radio" id="aniversario" name="event_theme" value="aniversario" checked>
                           <label for="aniversario" class="theme-selector__label">
                           <img src="/assets/images/aniversario.png" alt="Bolo de aniversário" class="theme-selector__image">
                           <span class="theme-selector__name">Aniversário</span>
                           </label>
                        </div>
                        <div class="box-theme">
                           <input type="radio" id="infantil" name="event_theme" value="infantil" checked>
                           <label for="infantil" class="theme-selector__label">
                           <img src="/assets/images/infantil.png" alt="Bolo de aniversário" class="theme-selector__image">
                           <span class="theme-selector__name">Infantil</span>
                           </label>
                        </div>
                        </div>
                </div>

                 </fieldset>

            <fieldset class="form-section">
                 <legend class="form-section__title">Dados para contato</legend>
                 </fieldset>

            <div class="form-section">
                <div class="form-group--checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Li e concordo com os Termos e Condições e com a Política de Privacidade</label>
                </div>
                 </div>
            
            <button type="submit" class="cta-button">Gerar convite</button>
        </form>

    </main>
</div>
</body>
</html>
